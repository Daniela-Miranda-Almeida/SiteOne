<!Doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mensagem.css">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>One Piece</title>
</head>

<body>

    <nav>
        <div class="navbar">
            <ul>
                <li class="logo-menu">
                    <img src="img/logo.png" alt="">
                </li>
                <li class="menu-toggle">
                    <button onclick="toggleMenu();">&#9776;</button>
                </li>
                <li class="link-menu hidden">
                    <a href="index.html">Home</a>
                </li>
                <li class="link-menu hidden">
                    <a href="">Personagens</a>
                </li>
                <li class="link-menu hidden">
                    <a href="detalhes.html">Descrição</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="horizontal inner central">

        <div class="container mt-5">
            <div class="row">
                <div class="coluna-5 central">
                    <img src="img/sunny5.png" class="gira" alt="sunny">
                </div>
                <div class="coluna-5 central">
                    <img src="img/merry.png" alt="merry">
                </div>
            </div>
        </div>
    </div>

    <div class=" diagonal inner">
        <div class="container">
            <h1 class="mt-5 texto-branco central">One Piece</h1>
            <div class="row">
                <div class="coluna-3 mensagem mt-5">
                    <span class="triangulo">Meu nome é Ace</span>
                    <img src="img/ace.png" class="" width="400" alt="volume1">
                </div>
                <div class="coluna-3 mensagem central">
                    <span class="triangulo">Meu nome é Sabo, sou revolucionario</span>
                    <img src="img/sabo.png" class="" width="220" alt="volume1">
                </div>
                <div class="coluna-3 mensagem central mt-5">
                    <span class="triangulo">Sou o Luffy, serei o Rei dos Piratas</span>
                    <img src="img/luffy2.png" class="" width="400" alt="volume1">
                </div>

            </div>
        </div>
    </div>

    <script>
        num_selecao = 2;
        function ImagemAnterior() {
            num_selecao--;
            if (num_selecao == 1) {
                num_ant = 10;
                num_prox = 2;
            }
            else if (num_selecao < 1) {
                num_selecao = 10;
                num_ant = 9;
                num_prox = 1;
            }
            else {
                num_ant = num_selecao - 1;
                num_prox = num_selecao + 1;
            }

            img_destaque.src = "img/recompensa/" + num_selecao + ".jpg";
            img_ant.src = "img/recompensa/" + num_ant + ".jpg";
            img_prox.src = "img/recompensa/" + num_prox + ".jpg";

        }

        function ImagemProxima() {
            num_selecao++;
            if (num_selecao == 10) {
                num_ant = 9;
                num_prox = 1;
            }
            else if (num_selecao > 10) {
                num_selecao = 1;
                num_ant = 10;
                num_prox = 2;
            }
          
            else {
                num_ant = num_selecao - 1;
                num_prox = num_selecao + 1;
            }

            img_destaque.src = "img/recompensa/" + num_selecao + ".jpg";
            img_ant.src = "img/recompensa/" + num_ant + ".jpg";
            img_prox.src = "img/recompensa/" + num_prox + ".jpg";
        }


    </script>

    <style>
        .itens {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin: auto;
            width: 100%;
        }

        .itens img {
            width: 100%;
        }

        .item_peq {
            width: 10%;
            cursor: pointer;

        }

        .item_dest {
            width: 32%;
        }

        button.btn-mudar {
            border: none;
            background-color: #0c0b0c;
            color: #f2f2f2;
            border-radius: 30px;
            width: 15%;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            box-shadow: 0 0 10px #aaa0aa;
            cursor: pointer;
            padding: 10px;
        }

        .mt-2 {
            margin-top: 2%;
        }
    </style>

    <div class="container central">
        <div class="itens">
            <div class="item_peq">
                <img id="img_ant" src="Img/recompensa/1.jpg" alt="anterior" onclick="ImagemAnterior()" />

            </div>


            <div class="item_dest">

                <img id="img_destaque" src="Img/recompensa/2.jpg" alt="Imagem Selecionada" />

            </div>

            <div class="item_peq">
                <img id="img_prox" src="Img/recompensa/3.jpg" alt="proximo" onclick="ImagemProxima()" />

            </div>


        </div>
        <button class="btn-mudar mt-2" type="reset" onclick="location.reload()" value="Limpar">Refazer</button><br>
        <br><br>

    </div>

    <script src="js/navbar.js"></script>

</body>

</html>
